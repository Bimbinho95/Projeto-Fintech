<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../Estilos/styles2.css">
  </head>
  
  <body>
    <header>
        
        <div id="cabeçalho">
            <h1>The Fintech Project</h1>
            <h2>Cadastro</h2>
        </div>
    </header>
    <main>
        <div>
            <form>
                <div id="caixa_nome">
                    <label id="nome" for="nome">Nome:</label>
                    <input id="nome_input" class="form-control" placeholder="ex: João da Silva">
                </div>
                <div id="caixa_login">
                    <label id="login" for="email">Email:</label>
                    <input id="login_input" type="email" class="form-control" placeholder="ex: fulano123@gmail.com">
                </div>
                <div id="caixa_senha">
                    <label id="senha" for="pwd">Senha:</label>
                    <input id="senha_input" type="password" class="form-control" placeholder="Letras e números">
                </div>
                <div id="caixa_confirma">
                    <label id="confirma" for="pwd">Confirme a senha:</label>
                    <input id="confirma_input" type="password" class="form-control" placeholder="Digite a senha novamente">
                </div>
                <div>
                    <button id="botao_enviar" type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
